services:
  - type: web
    name: punyaka-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn punyaka.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: punyaka-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "*"

  - type: web
    name: punyaka-frontend
    env: node
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: NEXT_PUBLIC_API_URL
        value: https://punyaka-backend.onrender.com/api

databases:
  - name: punyaka-db
    databaseName: punyaka
    user: punyaka
    plan: free
